apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: root-app 
  namespace: argocd

  finalizers: 
    - resources-finalizer.argocd.argoproj.io

spec: 
  project: default 
  source: 
    repoURL: https://github.com/chandrashekhar-appointy/argocd-starter
    targetRevision: HEAD 
    path: apps/applications

  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd 
  
  syncPolicy: 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false 

    syncOptions: 
      - CreateNamespace=true 
    
    retry: 
      limit: 5 
      backoff: 
        duration: 5s 
        factor: 2 
        maxDuration: 3m